apiVersion: v1
kind: Secret
metadata:
  name: advisor-secrets
  namespace: advisor-osc
type: Opaque
stringData:
  # 주의: 실제 배포 시 값을 변경하세요!
  # kubectl create secret generic advisor-secrets 명령으로 생성 권장

  # 데이터베이스
  POSTGRES_USER: "advisor"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgresql+asyncpg://advisor:CHANGE_ME_IN_PRODUCTION@postgres:5432/advisor_osc_db"

  # JWT
  JWT_SECRET_KEY: "CHANGE_THIS_TO_A_SECURE_RANDOM_STRING"

  # API Keys (실제 값으로 변경 필요)
  OPENAI_API_KEY: "sk-your-openai-api-key"
  COHERE_API_KEY: "your-cohere-api-key"

  # 슈퍼 관리자
  SUPER_ADMIN_KEY: "super-admin-key-change-this"
