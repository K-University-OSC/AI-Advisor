apiVersion: v1
kind: ConfigMap
metadata:
  name: advisor-config
  namespace: advisor-osc
data:
  # 서버 설정
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8000"
  LOG_LEVEL: "INFO"

  # 데이터베이스 설정 (호스트만, 비밀번호는 Secret)
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "advisor_osc_db"

  # Redis 설정
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # Qdrant 설정
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"

  # RAG 설정
  RAG_TOP_K: "10"
  RAG_RERANK_TOP_K: "5"
  CHUNK_SIZE: "1000"
  CHUNK_OVERLAP: "200"

  # 기본 테넌트 (개발/테스트용)
  DEFAULT_TENANT: "default"
